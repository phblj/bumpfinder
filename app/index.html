<!DOCTYPE html>
<!-- <html manifest="cache.manifest"> -->
<html>
  <head>
    <title>BumpFinder</title>
    <meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
    <!-- <link rel="apple-touch-icon" href="icon.png" /> -->
    <!-- <link rel="apple-touch-startup-image" href="splash.png" /> -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" />
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/BumpFinder.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style type="text/css">
      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-append">
        <input id="email" class="span2" type="email" placeholder="Enter your email address" />
        <button class="btn" type="button" id="acceptEmail">Change Email</button>
      </div>
      <table class="table">
        <tbody>
          <tr>
            <th>Speed:</th>
            <td id="speed"></td>
          </tr>
          <tr>
            <th>Latitude:</th>
            <td id="lat"></td>
          </tr>
          <tr>
            <th>Longitude:</th>
            <td id="lng"></td>
          </tr>
          <tr>
            <th>Magnitude:</th>
            <td id="mag"></td>
          </tr>
        </tbody>
      </table>
      <ul id="console"></ul>
    </div>
  </body>
</html>
